<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5c151fbf70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Headland+One&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Headland+One&family=Quicksand:wght@500&display=swap"
      media="print"
      onload="this.media=`all`"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Headland+One&family=Quicksand:wght@500&display=swap"
    /></noscript>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="location-form">
            <br />
            <button
              class="fa-solid fa-location-dot lctn-btn rounded-circle bonce"
              id="location-btn"
              type="button"
            ></button>
            <input
              class="search-txt"
              id="city-input"
              type="text"
              placeholder="Type a city..."
              autocomplete="on"
            />
            <button
              class="fa-solid fa-search search-btn rounded-circle"
              type="submit"
            ></button>
          </form>
          <span id="current-date"> <br /> </span>
          <h1>
            <span id="city-searched"></span><br /><span
              class="today-temp"
              id="current-temp"
            ></span
            ><span class="degrees">°</span>
            <div class="btn-group toggle-btn units" role="group">
              <button
                type="button"
                class="btn btn-outline-primary fahrenheit-btn"
                id="fahrenheit-btn"
              >
                F
              </button>
              <button
                type="button"
                class="btn btn-outline-primary celsius-btn active"
                id="celsius-btn"
              >
                C
              </button>
            </div>
          </h1>
          <div class="row today-forecast">
            <div class="col-6">
              <i class="fa-solid fa-up-long"></i
              ><i
                class="fa-solid fa-temperature-full"
                style="color: #f83d3d"
              ></i
              ><span id="high-temp"></span>°/<i
                class="fa-solid fa-down-long"
              ></i
              ><i
                class="fa-solid fa-temperature-quarter"
                style="color: #2397e4"
              ></i
              ><span id="low-temp"></span>°
              <br />
              <i class="fa-solid fa-droplet"></i>
              Humidity: <span id="humidity"> </span>%
              <br />
              <i class="fa-solid fa-wind"></i>Wind speed:
              <span id="wind"> </span> mph
            </div>
            <div class="col-6">
              <ul class="image-and-description">
                <li>
                  <img
                    src=""
                    alt=""
                    id="weather-icon"
                    class="pulse"
                    width="85"
                  />
                </li>
                <li class="weather-description" id="weather-description">
                  Rainy
                </li>
              </ul>
            </div>
          </div>
          <br />
          <section>
            <div class="row" style="margin: 0 auto 10px">
              <div class="col">
                <span class="day-forecast">Tuesday</span><br />
                <img src="images/thunderstorm.png" /><br /><span
                  class="future-temp"
                  >62°/46°</span
                >
              </div>
              <div class="col">
                <span class="day-forecast">Wednesday</span><br />
                <img src="images/thunderstorm.png" /><br /><span
                  class="future-temp"
                  >61°/46°</span
                >
              </div>
              <div class="col">
                <span class="day-forecast">Thursday</span><br />
                <img src="images/thunderstorm.png" /><br /><span
                  class="future-temp"
                  >6o°/46°</span
                >
              </div>
              <div class="col">
                <span class="day-forecast">Friday</span><br />
                <img src="images/thunderstorm.png" /><br /><span
                  class="future-temp"
                  >60°/46°</span
                >
              </div>
              <div class="col">
                <span class="day-forecast">Saturday</span><br />
                <img src="images/thunderstorm.png" /><br /><span
                  class="future-temp"
                  >57°/45°</span
                >
              </div>
              <div class="col">
                <span class="day-forecast">Sunday</span><br />
                <img src="images/thunderstorm.png" /><br /><span
                  class="future-temp"
                  >59°/44°</span
                >
              </div>
            </div>
          </section>
        </div>
        <audio
          src="audio/Face my Fears-Utada Hikaru& Skrillex.mp3"
          controls
        ></audio>
        <footer>
          <a href="https://github.com/Namix23/weather-app" target="_blank"
            >Open-source code</a
          >
          by Nataly Yi
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
