<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5c151fbf70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Headland+One&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Headland+One&family=Quicksand:wght@500&display=swap"
      media="print"
      onload="this.media=`all`"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Headland+One&family=Quicksand:wght@500&display=swap"
    /></noscript>
    <title>Wireframe to HTML/CSS</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <div class="container">
      <form id="location-form">
        <div class="search-bar">
          <br />
          <button
            class="fa-solid fa-location-dot lctn-btn rounded-circle"
            id="location-btn"
            type="button"
          ></button>
          <input
            class="search-txt"
            id="city-input"
            type="text"
            placeholder="Type a city..."
            autocomplete="on"
          />
          <button class="fa-solid fa-search search-btn" type="submit"></button>
        </div>
      </form>
      <div class="row today-status">
        <div class="col-6" id="current-date"></div>
        <div class="col-6" id="current-time"></div>
      </div>
      <br />
      <section>
        <h1>
          <span id="city-searched"></span><br /><span
            class="today-temp"
            id="current-temp"
          ></span>
          <div class="btn-group toggle-btn" role="group">
            ℃
            <button type="button" class="btn btn-outline-primary celsius-btn">
              <a href="#" id="celsius-conversion">C</a>
            </button>
            <button
              type="button"
              class="btn btn-outline-primary fahrenheit-btn"
            >
              <a href="#" id="fahrenheit-conversion">F</a>
            </button>
          </div>
        </h1>
        <div class="row">
          <div class="col-12 today-forecast">
            <span id="high-temp"></span>°<i
              class="fa-solid fa-up-long today-status"
            ></i
            >/<span id="low-temp"></span>°<i class="fa-solid fa-down-long"></i>
          </div>
          <div class="col-12 today-forecast">
            <i class="fa-solid fa-cloud-showers-heavy m-1"></i
            ><span id="precipitation"></span>%
          </div>
          <div class="col-8 today-weather">
            <img src="images/cloudy.jpg" width="80" />
            <div class="weather-description" id="weather-description"></div>
          </div>
        </div>
      </section>
      <div class="row future-forecast">
        <div class="col">
          <span class="day-forecast">Tuesday</span> <br />Feb 22<br /><img
            src="images/thunderstorm.png"
          /><span class="future-temp">62°/46°</span>
        </div>
        <div class="col">
          <span class="day-forecast">Wednesday</span> <br />Feb 23<br /><img
            src="images/thunderstorm.png"
          /><span class="future-temp">61°/46°</span>
        </div>
        <div class="col">
          <span class="day-forecast">Thursday</span> <br />Feb 24<br /><img
            src="images/thunderstorm.png"
          /><span class="future-temp">6o°/46°</span>
        </div>
        <div class="col">
          <span class="day-forecast">Friday</span><br />Feb 25<br /><img
            src="images/thunderstorm.png"
          /><span class="future-temp">60°/46°</span>
        </div>
        <div class="col">
          <span class="day-forecast">Saturday</span> <br />Feb 26<br /><img
            src="images/thunderstorm.png"
          /><span class="future-temp">57°/45°</span>
        </div>
        <div class="col">
          <span class="day-forecast">Sunday</span> <br />Feb 27<br /><img
            src="images/thunderstorm.png"
          /><span class="future-temp">59°/44°</span>
        </div>
      </div>
      <br />
      <br />
      <audio
        src="audio/Face my Fears-Utada Hikaru& Skrillex.mp3"
        controls
      ></audio>
      <footer>
        <a href="https://github.com/Namix23/weather-app" target="_blank"
          >Open-source code</a
        >
        by Nataly Yi & Hosted with
        <a href="https://www.netlify.com/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
